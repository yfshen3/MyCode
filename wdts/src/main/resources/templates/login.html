<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Bootstrap -->
    <link th:href="@{/assets/css/bootstrap.css}" href="assets/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/assets/css/font-awesome.min.css}" href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" th:href="@{/assets/images/ico.png}" href="assets/images/ico.png" type="image/x-icon"/>
</head>
<body class="login-page">
<div class="page-wrapper">
    <div class="container">
        <div class="login">
            <div class="login-box">
                <div class="login-content">
                    <div class="login-logo">
                        <img th:src="@{/assets/images/logo-login.png}" src="assets/images/logo-login.png" alt="logo">
                    </div>
                    <form th:action="@{/login}" method="post" class="form-login">
                        <p th:if="${param.error}" class="text-danger">用户名或者密码错误</p>
                        <p th:if="${param.logout}" class="text-success">注销成功</p>
                        <div class="form-group form-group-lg">
                            <input type="text" name="username" class="form-control" placeholder="帐号">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-group-lg">
                            <input type="password" name="password" class="form-control" placeholder="密码">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div class="form-group form-group-lg">
                            <button type="submit" class="btn btn-success btn-lg btn-block">登录</button>
                            <div class="help-block text-center">忘记密码，请与管理员联系！</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="assets/js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
