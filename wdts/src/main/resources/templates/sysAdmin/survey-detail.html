<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{base/layout}">
<div layout:fragment="content" class="page-container">
    <div class="page-header">
        <a href="javascript:void(0);" class="toggle-sidebar"><i class="fa fa-th-large"></i></a>
        <div class="page-title">答卷详情</div>
        <a th:href="@{/logout}" href="../login.html" class="sign-out">退出<i class="fa fa-sign-out"></i></a>
    </div>
    <div class="page-content">
        <div class="c-tabs">
            <ul>
                <li class="active">
                    <a href="javascript:void(0);">答卷详情</a>
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="card-content" style="background-color: #f5f5f5;padding: 5px;">
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="form-group">
                            <label class="form-title text-right">姓名</label>
                            <div th:text="${survey.name}" class="form-content">蔡云</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="form-group">
                            <label class="form-title text-right">采样编号</label>
                            <div th:text="${survey.tel}" class="form-content">as001</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="form-group">
                            <label class="form-title text-right">省份</label>
                            <div th:text="${survey.province}" class="form-content">省份</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="form-group">
                            <label class="form-title text-right">分数</label>
                            <div th:text="${survey.score}" class="form-content">省份</div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="form-group">
                            <label class="form-title text-right">是否是学硕</label>
                            <div th:text="${survey.xszsFlag == true}?是:否"></div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6">
                        <div class="form-group">
                            <label class="form-title text-right">提交时间</label>
                            <div th:text="${#dates.format(survey.submitTime,'yyyy-MM-dd')}"
                                 class="form-content">2000-01
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label class="form-title text-right">答卷</label>
                        <button id="answer-collapse-btn">折叠</button>
                        <button id="answer-expand-btn">展开</button>
                        <div id="answerJson"></div>
                        <!--<div id="answer" class="form-content">省份</div>-->
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label class="form-title text-right">报告</label>
                        <button id="result-collapse-btn">折叠</button>
                        <button id="result-expand-btn">展开</button>
                        <div id="resultJson"></div>
                        <!--<div id="answer" class="form-content">省份</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        var answer = [[${survey.answer}]];
        var answerJson = JSON.parse(answer);
        $("#answerJson").JSONView(answerJson);
        $('#answerJson').JSONView('collapse');
        $('#answer-collapse-btn').on('click', function () {
            $('#answerJson').JSONView('collapse');
        });

        $('#answer-expand-btn').on('click', function () {
            $('#answerJson').JSONView('expand');
        });

        var result = [[${survey.result}]];
        var resultJson = JSON.parse(result);
        $("#resultJson").JSONView(resultJson);
        $('#resultJson').JSONView('collapse');
        $('#result-collapse-btn').on('click', function () {
            $('#resultJson').JSONView('collapse');
        });

        $('#result-expand-btn').on('click', function () {
            $('#resultJson').JSONView('expand');
        });


    </script>
</div>
</html>
